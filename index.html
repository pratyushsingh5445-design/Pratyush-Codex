<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratyush Codex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      margin: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #155ab6;
    }
    footer {
      background: #eee;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pratyush Codex</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Notes</a>
      <a href="#">Q&A</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container" id="main">
    <h2>Welcome to Pratyush Codex</h2>
    <p style="text-align:center;">Your digital library for Class Notes & Q&A</p>

    <!-- Step 1: Select Class -->
    <div id="classSelect">
      <h2>Select Your Class</h2>
      <div class="buttons">
        <button onclick="selectClass('8')">Class 8</button>
        <button onclick="selectClass('9')">Class 9</button>
      </div>
    </div>

    <!-- Step 2: Select Subject -->
    <div id="subjectSelect" style="display:none;">
      <h2>Select Subject</h2>
      <div class="buttons" id="subjects"></div>
    </div>

    <!-- Step 3: Select Chapter -->
    <div id="chapterSelect" style="display:none;">
      <h2>Select Chapter</h2>
      <div class="buttons" id="chapters"></div>
    </div>

    <!-- Step 4: View Notes -->
    <div id="notesView" style="display:none;">
      <h2>Notes</h2>
      <p id="noteContent">Here your selected notes will appear...</p>
    </div>
  </div>

  <footer>
    Â© 2025 Pratyush Codex | All Rights Reserved
  </footer>

  <script>
    const data = {
      "8": {
        "English": ["Chapter 1", "Chapter 2"],
        "Science": ["Physics - Ch 1", "Biology - Ch 2"]
      },
      "9": {
        "English": ["Chapter 1", "Chapter 2"],
        "Physics": ["Motion", "Force and Laws of Motion", "Gravitation"]
      }
    };

    let selectedClass = "";
    let selectedSubject = "";

    function selectClass(cls) {
      selectedClass = cls;
      document.getElementById("classSelect").style.display = "none";
      document.getElementById("subjectSelect").style.display = "block";

      const subjectDiv = document.getElementById("subjects");
      subjectDiv.innerHTML = "";
      Object.keys(data[cls]).forEach(subject => {
        let btn = document.createElement("button");
        btn.innerText = subject;
        btn.onclick = () => selectSubject(subject);
        subjectDiv.appendChild(btn);
      });
    }

    function selectSubject(sub) {
      selectedSubject = sub;
      document.getElementById("subjectSelect").style.display = "none";
      document.getElementById("chapterSelect").style.display = "block";

      const chapterDiv = document.getElementById("chapters");
      chapterDiv.innerHTML = "";
      data[selectedClass][sub].forEach(chapter => {
        let btn = document.createElement("button");
        btn.innerText = chapter;
        btn.onclick = () => viewNotes(chapter);
        chapterDiv.appendChild(btn);
      });
    }

    function viewNotes(chapter) {
      document.getElementById("chapterSelect").style.display = "none";
      document.getElementById("notesView").style.display = "block";
      document.getElementById("noteContent").innerText =
        `Showing notes for Class ${selectedClass} - ${selectedSubject} - ${chapter}`;
    }
  </script>
</body>
</html>
